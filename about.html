<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
    <link rel="stylesheet" href="resource/css/demo.css">
    <link rel="stylesheet" href="resource/css/iconfont.css">
    <script src="resource/iconfont.js"></script>
    <!--引入wow.js 和 animate.css文字效果-->
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <title>森屿的博客-关于我</title>
</head>
<body>
    <div>
        <div>
            <div style="margin-top: 4%">
                <div style="text-align: center; margin-top: 30px">
                    <img src="https://media.taosugar.com/ad28da0d658b43aba84ce91df9cacdad.jpeg" style="border-radius: 50%;width: 80px;height: 80px;display: inline-block;" data-wow-delay="0.5">
                </div>
                <br>
                <br>
            </div>
            <br>
            <br>
            <div class="content symbol wow bounceInDown center" style="text-align: center;" data-wow-delay="1s">
                <ul class="icon_lists dib-box">

                    <li class="dib">
                        <svg class="icon svg-icon" aria-hidden="true">
                            <use xlink:href="#icon-heart"></use>
                        </svg>
                        <div class="name" >年龄</div>
                        <div class="name" >90后</div>
                    </li>

                    <li class="dib">
                        <svg class="icon svg-icon" aria-hidden="true">
                            <use xlink:href="#icon-zhuanyejineng"></use>
                        </svg>
                        <div class="name">专业技能</div>
                        <div class="name">运维、开发</div>
                    </li>

                    <li class="dib">
                        <svg class="icon svg-icon" aria-hidden="true">
                            <use xlink:href="#icon--zuobiao"></use>
                        </svg>
                        <div class="name">坐标</div>
                        <div class="name">天津</div>
                    </li>

                    <li class="dib">
                        <svg class="icon svg-icon" aria-hidden="true">
                            <use xlink:href="#icon-glasses"></use>
                        </svg>
                        <div class="name">工作状态</div>
                        <div class="name">搬砖ing...</div>
                    </li>

                </ul>
            </div><br>
            <div>

            </div>
        </div>

    </div>
    <script>
        /*把WOW插件初始化wow
         data-wow-delay:延迟
         data-wow-duration 持续时间*/
        new WOW().init();
    </script>

    <script src="resource/icon.js"></script>
</body>
</html>
